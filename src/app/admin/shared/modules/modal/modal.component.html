                    <div class="modal-header">
                        <h4 class="modal-title">{{title}}</h4>
                        <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{text}}</p>
                    </div>
                    <div class="modal-footer">
                        <button *ngIf="dialog" type="button" class="btn btn-secondary" (click)="activeModal.close(true)">OK</button>
                        <button *ngIf="dialog" type="button" class="btn btn-secondary" (click)="activeModal.close(false)">Cancel</button>
                        <button *ngIf="!dialog" type="button" class="btn btn-secondary" (click)="activeModal.close(true)">Close</button>
                    </div>
